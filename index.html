<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="Style/Style.css">
  

</head>

<body>
  <div class="full-screen-container">
    <section class="card">
      <div class="img-card"></div>
      <div class="card-body">
        <h4 class="product-category">Perfume</h4>
        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
        <span class="card-descrition">A floral, solar and voluptuous interpretation composed by  Olivier
            Polge,Perfumer-Creator
          for the House of CHANEL.
        </span>
        <div class="price">
          <span class="total-pice">$149.99</span>
          <span class="standard-pice">$169.99</span>
        </div>
        <button> <img src="Style/images/icon-cart.svg" alt="icon"> Add to Cart</button>
      </div>
    </section>
    <section class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alalagi@o-mnd</a>.</section>
  </div>
  <footer >
    
  </footer>

</body>

</html>
